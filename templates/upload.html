<!DOCTYPE html>
<html>
  <body>
    <h1>Upload the following files and click on Upload Files Button to proceed to the dashboard</h1>
    <br/>
    <form method="post" enctype="multipart/form-data">
      <label for="otherActivities">Upload Other Activities File</label>
      <input type="file" name="otherActivities" id="otherActivities" />
      <br /><br />
      <label for="participantActivities">Upload Participant by Activities File</label>
      <input type="file" name="participantActivities" id="participantActivities" />
      <br /><br />
      <label for="cleanedReport">Upload Cleaned Report File</label>
      <input type="file" name="cleanedReport" id="cleanedReport" />
      <br /><br />
      <label for="participantProject">Upload Participant by Project File</label>
      <input type="file" name="participantProject" id="participantProject" />
      <br /><br />
      <input type="submit" value="Proceed" name="submit" />
    </form>
    <br/>
    After the download is successful. Please click below to proceed to dashboard.<br/><br/>
    <form method="post" enctype="multipart/form-data">
      <input type="text" name="dummy" id="dummy" value="xyz" hidden=true/>
      <input type="submit" value="View Dashboard" name="submit" />
    </form>
  </body>
</html>
